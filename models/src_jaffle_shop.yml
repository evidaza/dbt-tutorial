version: 2

sources:
  - name: jaffle_shop
    description: a clone of a Postgres application database
    database: dbt-tutorial
    schema: jaffle_shop
    tables:
      - name: customers
        description: raw/source customer data
        columns:
          - name: id
            description: primary key
            tests:
              - unique
              - not_null
      - name: orders
        description: raw/source order data
        columns:
          - name: id
            description: primary key
            tests:
              - unique
              - not_null
        loaded_at_field: _etl_loaded_at
        freshness:
          warn_after:
            count: 12
            period: hour